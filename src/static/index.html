<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>

        <!-- Template for activity cards (used by JS to render each activity) -->
        <template id="activity-template">
          <div class="activity-card">
            <h4 class="activity-title">Activity Name</h4>
            <p class="activity-desc">Description</p>
            <p><strong>Schedule:</strong> <span class="activity-schedule">TBD</span></p>
            <p><strong>Availability:</strong> <span class="activity-availability">0 spots left</span></p>

            <div class="participants-section">
              <div class="participants-header">
                <h5>Participants <span class="count">0</span></h5>
              </div>

              <ul class="participants">
                <!-- participants inserted here -->
              </ul>

              <p class="participants-empty">No participants yet.</p>
            </div>
          </div>
        </template>

        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="message hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
